<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Remuneraciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simulador de Remuneraciones</h1>
  </header>

  <main>
    <form id="formRemuneracion">
      <label>Sueldo base ($):</label>
      <input type="number" id="sueldoBase" required>

      <label>AFP (%):</label>
      <select id="afp">
        <option value="10.5">AFP Modelo (10.5%)</option>
        <option value="11">AFP Habitat (11%)</option>
      </select>

      <label>Salud:</label>
      <select id="salud">
        <option value="7">Fonasa (7%)</option>
        <option value="10">Isapre (10%)</option>
      </select>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
